<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>Purple Lion | Trusted Loans</title>


  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a004f, #3b0066);
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    header h1 {
      margin: 0;
      color: #c084fc;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 80px 60px;
    }

    .hero-text {
      max-width: 50%;
    }

    .hero-text h2 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero-text p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #ddd;
    }

    .hero-text button {
      background: #a855f7;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      color: #000;
    }

    .hero-image img {
      max-width: 450px;
      width: 100%;
    }

    @media (max-width: 900px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .hero-text {
        max-width: 100%;
      }

      .hero-image {
        margin-top: 40px;
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>Purple Lion</h1>

    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Loans</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Trusted Loans, Made Simple</h2>
      <p>
        Get personal and business loans with a clear, transparent
        and secure process you can rely on.
      </p>
      <button>Apply for Loan</button>
    </div>

    <div class="hero-image">
      <!-- ðŸ‘‡ IMAGE PATH BILKUL SAHI -->
      <img src="images/hero.png" alt="Loan Illustration">
    </div>
  </section>
